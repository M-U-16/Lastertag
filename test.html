<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasertag im Oderbruch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="logo">
                <img class="logo-image" src="assets/lasergun-simplefied.svg" alt="Schwarze Lasertag-Waffe">
                <div class="navbar_headings">
                    <h1>Lasertag</h1>
                    <h2>im Oderbruch</h2>
                </div>
            </div>
        </div>
        <div
            class="element"
            id="element"
        >
            <div class="text">
                <p>
                    <span>
                        Lorem ipsum dolor sit
                    </span>
                    <span>
                        amet consectetur adipisicing elit.
                    </span>
                    <span>Consequatur, ratione!<span>
                </p>
            </div>
            <div class="container">
                <!-- <img class="noselect" src="test.jpg" alt="Lasertag waffen Bild"> -->
            </div>
        </div>
        <div class="map-container">
            <div class="maps-icon">
                <img src="assets/maps.svg" alt="Google Maps icon">
            </div>
            <div class="click-icon">
                <!-- <p>ÖFFNEN</p> -->
                <img src="assets/click.svg" alt="Klick Icon">
            </div>
            <a target="_blank" href="https://maps.app.goo.gl/x3VQrpbHXad3Wo7T8">Standort auf Google Maps öffnen.</a>
            <img class="map" src="assets/map.png" alt="Karte">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
